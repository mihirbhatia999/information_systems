<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="News_Page.css">
		<script type="text/javascript" src="ToDoList.js"></script>
		<link rel="stylesheet" href="ToDoList.css">
		<title>To Do List Web App</title>
	</head>

	<body>
		<div id="introduction">
			<h1>To do List</h1>
			<br/>
			<p>This is a color coded to do list. To add tasks, fill up the form and click the add button<p>
		</div>
		
		<div id="to_do_form">
				Task:<br/>
				<input type="text" id="task"><br/><br/>
				Deadline:<br/>
				<input type="date" id="deadline_date"><br/><br/>
				Today's Date: <br/>
				<input type="date" id="current_date"><br/><br/>
				<input type="submit" value="Add to List" onclick="add_to_list()">
		</div>
		
		<br/>
		<br/>
		
		<div id="tasks" class="content">
			<h2>Tasks</h2>
			<ul id="ul1">
			</ul>
		</div>
		
		
		<div id="deadline" class="content">
			<h2>Deadline </h2>
			<ul id="ul2">
			</ul>
		</div>

		<div id="current" class="content">
			<h2>Date of Entry </h2>
			<ul id="ul3">
			</ul>
		</div>

		<div id="check" class="content">
			<h2>Done ? </h2>
			<ul id="ul4"></ul>
		</div>




	</body>


</html>
